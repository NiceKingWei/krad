language: java

jdk:
- oraclejdk8
- openjdk8

script:
- mvn clean scala:compile compile package -DskipTests=true

branches:
  only:
  - master

notifications:
  email: false

before_deploy:
- openssl aes-256-cbc -K $encrypted_b044faba5aca_key -iv $encrypted_b044faba5aca_iv -in deploy_rsa.enc -out deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 ./deploy_rsa
- ssh-add ./deploy_rsa

deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR ubuntu@119.29.32.204:/home/ubuntu/krad-backend
  on:
    branch: master