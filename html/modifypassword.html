<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="assets/js/phaser.min.js"></script>
  <script type="text/javascript" src="assets/js/CanvasInput.min.js"></script>
  <link href="assets/css/global.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="assets/js/jquery.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
</head>
<body>
  <input type="password" id="password" class="inputbox1" style="left:410px;top:210px">
  <input type="password" id="confirm" class="inputbox1" style="left:410px;top:270px">
  <script>
    var game = new Phaser.Game(800, 600, Phaser.CANVAS, '', {
      preload: function () {
        game.load.image('background', 'assets/img/background1.png');
        game.load.image('input', 'assets/img/inputbox1.png', 20, 20);
        game.load.spritesheet('button','assets/buttons/button1.png',100,34);
        game.load.bitmapFont('chiller', 'assets/fonts/chiller.png', 'assets/fonts/chiller.xml');
      },

      create: function () {
        var background = game.add.sprite(0, 0, 'background');
        background.smoothed = true;
        background.height = game.height;
        background.width = game.width;

        var loginText = game.add.bitmapText(270, 130, 'chiller', 'Modify Password', 70);
        var passwordText = game.add.bitmapText(275, 195, 'chiller', 'Password', 54);
        var confirmText = game.add.bitmapText(280, 255, 'chiller', 'Confirm', 54);

        var confirmButton = game.add.button(400, 320, 'button', do_confirm, this, 1, 0, 2, 0);
        var confirmButtonText = game.add.bitmapText(420, 325, 'chiller', 'Confirm', 28);
      }
    });

    function do_confirm() {
      var password = $("#password").val();
      var confirm = $("#confirm").val();
      if(confirm!=password){
          alert("两次密码填写不一样");
          return;
      }
      var req = {

        //todo write sid
        'password':password,

      };
      console.log(req);
      var v_password = /[a-zA-Z0-9]{6,18}/.test(password);
      if (!v_password) {
        alert("密码格式不正确");
        return;
      }
      $.ajax({
        url: "/api/user/changepw",
        type: "POST",
        contentType: 'application/json',
        data: JSON.stringify(req),
        success: function (data, status) {
          alert("修改成功");
          console.log(data);
          window.location.href = "hello.html"; //需要跳转的地址
        },
        error: function (data, status) {
          alert("修改失败");
          console.log(data);
        }
      });
    }
  </script>

</body>

</html>
