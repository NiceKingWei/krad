<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>修改密码</title>
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
</script>
<link href="../css/modifiedPassword.css" rel="stylesheet" type="text/css">
	<script>
		$(document).ready(function(){
			$("input.moSubmit").click(function(){
				alert("aaa");
				var newpasswordStr="pessword";
				var newpasswordStr_2="password";
				var newpwResult=/[a-zA-Z0-9]{6,18}/.test(newpasswordStr);
				if(newpasswordStr==newpasswordStr_2){
					if(!newpwResult){
					alert("密码格式不正确");
				}
				}
				else{
					alert("两次密码请填写一样");
				}
				
			});
		});
		$(document).ready(function(){
			$("button").click(function(){
				$.ajax({
				    url:"api/user/setpw",
					type:"POST",
					data:JSON.stringify({
					   sid:,
					   new_password:"password"
					}),
					success:function(data,status){
					   alert("修改成功");
					   console.log(data);
				    }
				    error:function(data,status){
						alert("修改失败");
					}
			});
		});
	});
	</script>
</head>

<body>
	<div id="modifiedPassword">
		<div class="modifiedPassword_wrap">
			<div class="modifiedPassword_tittle">修改密码</div>
			<div class="modifiedPassword_content">
				<div class="newPassword_name">
					<span class="name">新密码：</span><br><br>
					<span class="name">重复密码：</span>
				</div>
				<div class="newPassword_form">
					<input type="text" class="nPassword" name="nPassword" id="tPassword" placeholder="你的新密码"><br><br>
					<input type="text" class="nPassword" name="nPassword" placeholder="你的新密码">
				</div>
				
			</div>
			<div class="passwordSubmit">
					<input  type="submit" value="确认" class="moSubmit" onmouseover="this.style.backgroundColor='#FF8D00'" onmouseout="this.style.backgroundColor='#FC5628'" >
			</div>
		</div>
	</div>
</body>
</html>
