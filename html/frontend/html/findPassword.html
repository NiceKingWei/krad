<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>找回密码</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>	
<link href="../css/findPassword.css" rel="stylesheet" type="text/css">
	
</head>

	
<body>
	<div id="findPassword">
		<div class="findPassword_wrap">
			<div class="findPassword_tittle">找回密码</div>
			<div class="findPassword_content">
				<div class="findPassword_content_name">
					<p>温馨提示：我们将通过您的邮箱进行验证</p><br>
			    </div>
				<div class="findPassword_content_form">
					<span class="mail">邮 箱：</span><input type="text" name="E-mail" id="tMail" placeholder="请填写邮箱"><br>
					<span></span><span class="mark">格式xx@xx.xxx</span>
				</div>
				<div class="findPassword_content_submit">
					<input type="submit" value="确认" class="fSubmit" >
				</div>
			</div>
		</div>
    </div>
	<script>
		$(document).ready(function(){
			$("input.fSubmit").click(function(){
				alert("aaaa");
				var emailStr="2998868901@qq.com";
				var emailResult=/^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/.test(emailStr);
				if(!emailResult){
					alert("邮箱格式错误");
				}
			})
		});
		$(document).ready(function(){
			$("input.btn").click(function(){
			    $.ajax({
				   url:"/api/user/forget",
				   type:"POST",
				   contentType:'application/json',
				   data:JSON.stringify({
				      email:"2998868901@qq.com"
				   }),
				   success:function(data,status){
				      alert("信息已发送至邮箱");
					   console.log(data);
			       },
			       error:function(data,status){
					  alert("邮箱不存在");
					   console.log(data);
				   }
			   });
		    });
		});
	</script>
</body>
</html>
