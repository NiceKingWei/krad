<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="assets/css/global.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="assets/js/phaser.min.js"></script>
  <script type="text/javascript" src="assets/js/jquery.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="container" class="container">
    <div id="login" style="display:none">
      <input type="text" id="login_email" class="inputbox1" style="left:380px;top:200px">
      <input type="password" id="login_password" class="inputbox1" style="left:380px;top:260px">
    </div>
    <div id="register" style="display:none">
      <input type="text" id="register_email" class="inputbox1" style="left:410px;top:130px">
      <input type="text" id="register_nickname" class="inputbox1" style="left:410px;top:190px">
      <input type="radio" id="register_gender1" name="gender" style="left:410px;top:250px" value="0" checked="checked">
      <input type="radio" id="register_gender2" name="gender" style="left:510px;top:250px" value="1">
      <input type="password" id="register_password" class="inputbox1" style="left:410px;top:290px">
      <input type="password" id="register_confirm" class="inputbox1" style="left:410px;top:350px">
      <select class="select" id="register_avatar" style="left: 410px;top:405px" onchange="update_avatar_register()">
        <option value="figure1">figure1</option>
        <option value="figure2">figure2</option>
        <option value="figure3">figure3</option>
        <option value="figure4">figure4</option>
        <option value="figure5">figure5</option>
        <option value="figure6">figure6</option>
      </select>
    </div>
    <div id="forget" style="display: none">
      <input type="text" id="forget_email" class="inputbox1" style="left:380px;top:250px">
    </div>
    <div id="changepw" style="display: none">
      <input type="password" id="changepw_oldpassword" class="inputbox1" style="left:390px;top:210px">
      <input type="password" id="changepw_newpassword" class="inputbox1" style="left:390px;top:270px">
      <input type="password" id="changepw_confirm" class="inputbox1" style="left:390px;top:330px">
    </div>
    <div id="setpw" style="display: none">
      <input type="password" id="setpw_password" class="inputbox1" style="left:410px;top:210px">
      <input type="password" id="setpw_confirm" class="inputbox1" style="left:410px;top:270px">
    </div>
    <div id="changeprofile" style="display: none">
      <input type="text" id="changeprofile_nickname" class="inputbox1" style="left:410px;top:250px">
      <input type="radio" id="changeprofile_gender1" name="gender" style="left:410px;top:320px" value="0" checked="checked">
      <input type="radio" id="changeprofile_gender2" name="gender" style="left:510px;top:320px" value="1">
      <select class="select" id="changeprofile_avatar" style="left: 410px;top:365px" onchange="update_avatar_changeprofile()">
        <option value="figure1">figure1</option>
        <option value="figure2">figure2</option>
        <option value="figure3">figure3</option>
        <option value="figure4">figure4</option>
        <option value="figure5">figure5</option>
        <option value="figure6">figure6</option>   
      </select>  
    </div>
    <div id="userinterface" style="display: none">
    </div>
    <div id="help"  class="helptext" style="display: none">
       <h1>帮助</h1><br>
       <h3>游戏准备：</h3><br>
       <p>开始游戏前，应当进行角色选定与阵营划分及地图选择，用户决定角色，用随机分配的方式划出感染者阵营。</p><br>
       <h3>关于角色：</h3><br>
       <p>数值如下：</p><br>
       <p>机动性：单次运动所能行进的最大距离</p><br> 
       <p>火力：单次开火所能消耗的最大能量</p><br>
       <p>射程：开火能够击中的最远距离</p><br>
       <p>生命值：能够储存的能量上限以及手牌上限</p><br>
       <p>技能：角色独有的特殊能力</p><br>
       <h3>卡牌系统：</h3><br>
       <p>玩家会持有一系列手牌，手牌分为决策牌（包括移动、开火、使用主动技能）和出拳牌（石头、剪刀、布）。</p><br>
       <h3>回合模式：</h3><br>  
       <p>分为准备阶段、出拳阶段、行动阶段，往复循环</p>
    </div>
  </div>
  <script type="text/javascript" src="assets/js/global.js"></script>
  <script type="text/javascript" src="assets/js/login.js"></script>
  <script type="text/javascript" src="assets/js/register.js"></script>
  <script type="text/javascript" src="assets/js/forget.js"></script>
  <script type="text/javascript" src="assets/js/changepw.js"></script>
  <script type="text/javascript" src="assets/js/setpw.js"></script>
  <script type="text/javascript" src="assets/js/changeprofile.js"></script>
  <script type="text/javascript" src="assets/js/userinterface.js"></script>
  <script type="text/javascript" src="assets/js/help.js"></script>
  <script type="text/javascript" src="assets/js/preload.js"></script>
  

 
</body>

</html>
