<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="assets/css/global.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="assets/js/phaser.min.js"></script>
  <script type="text/javascript" src="assets/js/jquery.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="container" class="container">
    <div id="login" style="display:none">
      <input type="text" id="email" class="inputbox1" style="left:410px;top:200px">
      <input type="password" id="password" class="inputbox1" style="left:410px;top:260px">
      <a href="javascript:game.state.start('forget')" class="link1" style="left:620px;top:260px">Forget</a>
    </div>
    <div id="register" style="display:none">
      <input type="text" id="register_email" class="inputbox1" style="left:410px;top:130px">
      <input type="text" id="register_nickname" class="inputbox1" style="left:410px;top:190px">
      <input type="radio" id="register_gender1" name="gender" style="left:410px;top:250px" value="0" checked="checked">
      <input type="radio" id="register_gender2" name="gender" style="left:510px;top:250px" value="1">
      <input type="password" id="register_password" class="inputbox1" style="left:410px;top:290px">
      <input type="password" id="register_confirm" class="inputbox1" style="left:410px;top:350px">
      <select class="select" id="register_avatar" style="left: 410px;top:405px" onchange="update_avatar()">
        <option value="figure1">figure1</option>
        <option value="figure2">figure2</option>
        <option value="figure3">figure3</option>
        <option value="figure4">figure4</option>
      </select>
    </div>
    <div id="forget" style="display: none">
      <input type="text" id="forget_email" class="inputbox1" style="left:380px;top:250px">
    </div>
    <div id="changepw" style="display: none">
      <input type="password" id="changepw_oldpassword" class="inputbox1" style="left:390px;top:210px">
      <input type="password" id="changepw_newpassword" class="inputbox1" style="left:390px;top:270px">
      <input type="password" id="changepw_confirm" class="inputbox1" style="left:390px;top:330px">
    </div>
    <div id="setpw" style="display: none">
      <input type="password" id="setpw_password" class="inputbox1" style="left:410px;top:210px">
      <input type="password" id="setpw_confirm" class="inputbox1" style="left:410px;top:270px">
    </div>
  </div>
  <script type="text/javascript" src="assets/js/global.js"></script>
  <script type="text/javascript" src="assets/js/login.js"></script>
  <script type="text/javascript" src="assets/js/register.js"></script>
  <script type="text/javascript" src="assets/js/forget.js"></script>
  <script type="text/javascript" src="assets/js/changepw.js"></script>
  <script type="text/javascript" src="assets/js/setpw.js"></script>
  <script type="text/javascript" src="assets/js/game.js"></script>
</body>

</html>
