<html>

<head>
  <script type="text/javascript" src="assets/js/phaser.min.js"></script>
  <script type="text/javascript" src="assets/js/CanvasInput.min.js"></script>
  <link href="assets/css/global.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<input type="text" id="text" class="inputbox1" style="left:410px;top:210px">
<input type="password" id="password" class="inputbox1" style="left:410px;top:270px">
  <script>
    var game = new Phaser.Game(800, 600, Phaser.CANVAS, '', {
      preload: function () {
        game.load.image('background', 'assets/img/background1.png');
        game.load.image('input', 'assets/img/inputbox1.png', 20, 20);
        game.load.spritesheet('button','assets/buttons/loginbutton.png',100,26);
        game.load.bitmapFont('chiller', 'assets/fonts/chiller.png', 'assets/fonts/chiller.xml');
      },

      create: function () {
        var background = game.add.sprite(0, 0, 'background');
        background.smoothed = true;
        background.height = game.height;
        background.width = game.width;
        
        var loginText = game.add.bitmapText(350,130,'chiller','Log In',70);
        var usernameText = game.add.bitmapText(250,190,'chiller','UserName',54);
        var passwordText = game.add.bitmapText(250,250,'chiller','PassWord',54);

        var signUpButton = game.add.button(270,320, 'button', game.actionOnClick, this, 1, 0, 2);
        var signUpButtonText = game.add.bitmapText(290,316,'chiller','Sign Up',33);

        var logInButton = game.add.button(450,320, 'button', game.actionOnClick, this, 1, 0, 2);
        var logInButtonText = game.add.bitmapText(480,318,'chiller','Login',33);
      }
    });
  </script>
 
</body>

</html>
