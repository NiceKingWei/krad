<html>
    <head>
        <script type="text/javascript" src="assets/js/phaser.min.js"></script>
        <script type="text/javascript" src="assets/js/phaser-nineslice.min.js"></script>
        <script type="text/javascript" src="assets/js/phaser-input.min.js"></script>
    </head>

    <body>
        <script>
        var game = new Phaser.Game(800,600,Phaser.AUTO,'',{ preload: preload, create: create, update: update });
        game.add.plugin(PhaserInput.Plugin);

        function preload () {
            game.load.image('background','assets/img/background1.jpg');
            game.add.plugin(PhaserInput.Plugin);
        }

        function create () {
            game.add.sprite(0, 0, 'background');
            game.add.inputField(400,200);
        }

        function update () {
        }


        </script>
    </body>
</html>
