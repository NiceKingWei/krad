<html>
    <head>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.7.1/dist/phaser.min.js"></script>
    </head>

    <body>
        <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);

        function preload ()
        {
            this.load.image('back','assets/img/back.png');
        }

        function create ()
        {
            this.add.image(400, 300, 'back');
        }

        function update ()
        {
        }
        </script>
    </body>
</html>
