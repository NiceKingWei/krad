<body>

      game.add.plugin(PhaserInput.Plugin);
    }

    var userNameText;
    var passwordText;
    var loginText;

    function create() {

      input_username_back.width = 200;
      input_username_back.height = 36;

    userNameText = game.add.bitmapText(240,218,'chiller','UserName',45)

    passwordText = game.add.bitmapText(240,270,'chiller',' Password',45)
    
    loginText = game.add.bitmapText(340,156,'chiller','Log In',60)

</html>
